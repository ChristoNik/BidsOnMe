<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BidsOnMe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="icon" href="../images/logo3.png">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
</head>
<body background="../images/background3blur.jpg">
    <center>
            <form class="col s12" id="homeownerLogin">
                    <img src="../images/logo3.png" id="formLogo"><span class="card-title">Welcome back!</span>
                    <div class="row">
                      <div class="input-field col s12">
                            <input placeholder="Email Address" id="homeownerEmail" type="email" class="validate">
                        <label for="homeownerEmail"></label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s12">
                        <input placeholder="Password" id="homeownerPassword" type="password" class="validate">
                        <label for="homeownerPassword"></label>
                      </div>
                    </div>
                    <a class="waves-effect waves-light btn" id="homeownerSignIn">sign in</a>
                  </form>
                  <br>
            <form class="col s12" id="homeownerPost">
                        <img src="../images/logo3.png" id="formLogo"><span class="card-title">Post a Job</span>
                    <div class="row">
                      <div class="input-field col s6">
                        <input placeholder="Street Address" id="contractorAddress" type="text" class="validate">
                        <label for="contractorAddress"></label>
                      </div>
                      <div class="input-field col s3">
                            <input placeholder="City" id="contractorCity" type="text" class="validate">
                            <label for="contractorCity"></label>
                      </div>
                      <div class="input-field col s3">
                            <input placeholder="ZIP Code" id="contractorZip" type="text" class="validate">
                            <label for="contractorZip"></label>  
                      </div>
                    </div>
                    <div class="row">
                        <div class="col s6">
                            <a href="#!" class="dropdown-button btn" data-activates="jobType">job type</a>
                        </div>
                    </div>
                    <ul class="dropdown-content" id="jobType">
                        <li>
                            <a href="#">plumbing</a>
                            <a href="#">roofing</a>
                        </li>
                    </ul>
                  </form>
    </center>
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script type="text/javascript" src="../javascript/app.js"></script>
</body>
</html>
