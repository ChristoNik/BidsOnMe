<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BidsOnMe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo3.png">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
</head>

<body background="background4blur.jpg">
    <center>
        <form class="col s12" id="contractorLogin">
            <img src="logo3.png" id="formLogo">
            <span class="card-title">Welcome back!</span>
            <div class="row">
                <div class="input-field col s12">
                    <input placeholder="Email Address" id="contractorEmail" type="email" class="validate">
                    <label for="contractorEmail"></label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input placeholder="Password" id="contractorPassword" type="password" class="validate">
                    <label for="contractorPassword"></label>
                </div>
            </div>
            <a class="waves-effect waves-light btn" id="contractorSignIn">sign in</a>
        </form>
        <div class="row">
            <div class="col s12">
                <div class="card" id="availableJobsCard">
                    <span class="card-title" id="jobsTableTitle">
                        <img src="logo3.png" id="formLogo2">Jobs Available</span>
                    <table class="striped" id="availableJobs">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Address</th>
                                <th>Job Type</th>
                                <th>Job Description</th>
                                <th>Job Photo</th>
                                <th>Current Bid</th>
                                <th>Closing Date</th>
                                <th>Bid Now?</th>
                            </tr>
                        </thead>
                        <tbody id="jobsPostedContractor">
                            <tr value="">
                                <td></td>
                                <td>123 The Street</td>
                                <td>Plumbing</td>
                                <td>There's so much water!</td>
                                <td>*link*</td>
                                <td><div id="price">500</div></td>
                                <td>06/15/2018</td>
                                <td>
                                    <a class="waves-effect waves-light btn" id="bidButton">bid</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12">
                <div class="card" id="biddingCard">
                    <span class="card-title" id="jobsTableTitle">
                        <img src="logo3.png" id="formLogo2">Want This Job?</span>
                    <div id="placeAbid">
                        <div class="row" id="biddingRow">
                            <div class="input-field col s6">
                                <h2>Current bid is:
                                    <h2 id="currentBid">500</hs>
                                </h2>
                            </div>
                            <div class="input-field col s6">
                                <input placeholder="Your Bid" id="newBid" type="number" class="validate" value="">
                                <label for="newBid"></label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <a class="waves-effect waves-light btn" id="placeNewBid">place</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </center>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
