<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BidsOnMe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="icon" href="../images/logo3.png">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
</head>
<body background="../images/background4blur.jpg">
    <center>
        <form class="col s12" id="contractorLogin">
                    <img src="../images/logo3.png" id="formLogo"><span class="card-title">Welcome back!</span>
                    <div class="row">
                      <div class="input-field col s12">
                            <input placeholder="Email Address" id="contractorEmail" type="email" class="validate">
                        <label for="contractorEmail"></label>
                      </div>
                    </div>
                    <div class="row">
                      <div class="input-field col s12">
                        <input placeholder="Password" id="contractorPassword" type="password" class="validate">
                        <label for="contractorPassword"></label>
                      </div>
                    </div>
                    <a class="waves-effect waves-light btn" id="contractorSignIn">sign in</a>
        </form>
    </center>
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
<script type="text/javascript" src="../javascript/app.js"></script>
</body>
</html>
